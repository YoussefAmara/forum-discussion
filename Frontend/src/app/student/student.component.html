<div class="form-sign-up">
 <div class="container">
   <div class="row">
     <div class="col-md-6 col-md-offset-3">
       <div class="panel panel-login">
         <div class="panel-heading">
           <div class="row">
             <div class="col-xs-6">
               <h3>Inscription Etudiant</h3>
             </div>
           </div>
           <hr style="margin-top:0px;">
         </div>
         <div class="panel-body">
           <div class="row">
             <div class="col-lg-12">
               <form class="form-horizontal" id="login-form" (submit)="mySubmit()" role="form" style="display: block;">
                 <div class="form-group">
                   <label for="nom" class="col-sm-2 control-label">Nom</label>
                   <div class="col-sm-10">
                     <input type="text" name="nom" [(ngModel)]='nom' class="form-control" id="nom">
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="Prenom" class="col-sm-2 control-label">Prénom</label>
                   <div class="col-sm-10">
                     <input type="text" name="prenom" [(ngModel)]='prenom' class="form-control" id="prenom">
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="Sexe" class="col-sm-2 control-label">Sexe</label>
                   <div class="col-sm-10">
                     <label class="radio-inline">
                       <input type="radio" name="inlineRadioOptions" name="sexe" [(ngModel)]='sexe' id="Sexe" value="Homme"> Homme
                     </label>
                     <label class="radio-inline">
                       <input type="radio" name="inlineRadioOptions" name="sexe" [(ngModel)]='sexe' id="Sexe" value="Femme"> Femme
                     </label>
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="Email" class="col-sm-2 control-label">Email</label>
                   <div class="col-sm-10">
                     <input type="email" class="form-control" name="email" [(ngModel)]='email' id="Email" placeholder="Email">
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="NCIN" class="col-sm-2 control-label">NCIN</label>
                   <div class="col-sm-10">
                     <input type="number" class="form-control" name="cin" [(ngModel)]='cin' id="NCIN" placeholder="22222222" min="1" max="99999999" size="8">
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="Pseudo" class="col-sm-2 control-label">Pseudo</label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" name="pseudo" [(ngModel)]='pseudo' id="Pseudo" placeholder="Pseudo">
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                   <div class="col-sm-10">
                     <input type="password" class="form-control" name="password" [(ngModel)]='password' id="inputPassword3" placeholder="Password">
                   </div>
                 </div>
                 <div class="form-group">
                   <label for="Groupe" class="col-sm-2 control-label">Groupe</label>
                   <div class="col-sm-10">
                     <label class="radio-inline">
                       <input type="radio" name="inlineRadioOptions" name="groupe" [(ngModel)]='groupe' id="Groupe" value="1DNI"> 1 lm 1
                     </label>
                     <label class="radio-inline">
                       <input type="radio" name="inlineRadioOptions" name="groupe" [(ngModel)]='groupe' id="Groupe" value="2DNI"> 1 lm 2
                     </label>
                     <label class="radio-inline">
                       <input type="radio" name="inlineRadioOptions" name="groupe" [(ngModel)]='groupe' id="Groupe" value="2LR3"> 1 lm 1
                     </label>
                   </div>
                 </div>
                 <div class="form-group">
                   <div class="row">
                     <div class="col-sm-6 col-sm-offset-3">
                       <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Créer un compte">
                     </div>
                   </div>
                 </div>
               </form>
               <a routerLink="/teacher">Crée Compte Enseignant?</a>

             </div>
           </div>
         </div>

       </div>
     </div>
   </div>
 </div>
</div>
