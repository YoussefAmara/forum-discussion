<header id="header">
      <div class="col-md-2 col-xs-2" id="logo">
        <a routerLink="/accueil">
            <img src="../../assets/logo2.png">
        </a>
      </div>
      <div id="menu_qa" class="col-md-8 col-xs-8">
          <div class="header-menu">
              <ul>
                <li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-item page_item page-item-12 current_page_item menu-item-20 active "><a routerLink="/accueil">Home</a></li>
                <li class="menu-item menu-item-type-post_type menu-item-object-page current-menu-ancestor current-menu-parent current_page_parent current_page_ancestor menu-item-has-children menu-item-114"><i class="fa fa-question-circle"></i><a routerLink="/accueil">Question</a></li>
               </ul>
          </div>

      <div class="header-search-wrapper">

           <form id="header_search">
                <input type="text" name="keyword" required="" value="" placeholder="Enter Keywords" autocomplete="off">
                <i class="fa fa-search"></i>
                <div id="search_preview" class="search-preview empty"></div>
            </form>
        </div><!-- search -->
      </div>

      <div id="login_qa" class="col-md-2 col-xs-2 btn-group ">
             <button  class="btn btn-danger login"  data-toggle="modal">
  							Login
              </button>
              <button  class="btn btn-danger" routerLink="/student" data-toggle="modal">
                 Register
               </button>
            </div>
    </header>


    <div class="col-md-2 disable-mobile left-sidebar">
      <ul>
        <li class="widget widget-btn">
          <button type="button" data-toggle="modal" class="action ask-question">
               <i class="fa fa-plus"></i> ASK A QUESTION
           </button>
        </li>
        <li class="widget widget-menus">
             <div class="menu-left-menu-container">
               <ul id="menu-left-menu-1" class="menu">
                  <li><a href=""><i class="fa fa-th-list"></i>Espace</a></li>
                  <div *ngFor="let spa of space">
                    <li><a routerLink="/space/{{spa.id}}">{{spa.title}}<span class="badge pull-right">{{spa.nbQuestions}}</span></a></li>
                  </div>
               </ul>
             </div>
          </li><!-- END LEFT MENU -->
        </ul>
      <div class="clearfix"></div>

  </div>
